<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Tilted Cross with Blue Fire</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #000, #111);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 200px;
      height: 300px;
      transform-style: preserve-3d;
    }

    .cross {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotateY(25deg);
      transform-style: preserve-3d;
    }

    .vertical, .horizontal {
      position: absolute;
      background: linear-gradient(to bottom, #444, #222);
      border: 1px solid #111;
      border-radius: 4px;
      box-shadow:
        inset -4px -4px 10px rgba(0,0,0,0.6),
        inset 4px 4px 10px rgba(255,255,255,0.05),
        0 0 25px #00f,
        0 0 50px #0ff;
    }

    .vertical {
      width: 30px;
      height: 160px;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      z-index: 2;
    }

    .horizontal {
      width: 100px;
      height: 30px;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 20%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.5;
      }
    }

    .flame {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #0ff, #00f);
      border-radius: 50%;
      opacity: 0.8;
      animation: rise 1.5s infinite ease-in;
    }

    .flame:nth-child(3) { left: 20px; animation-delay: 0s; }
    .flame:nth-child(4) { left: 60px; animation-delay: 0.2s; }
    .flame:nth-child(5) { left: 100px; animation-delay: 0.4s; }
    .flame:nth-child(6) { left: 140px; animation-delay: 0.1s; }
    .flame:nth-child(7) { left: 180px; animation-delay: 0.3s; }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="glow"></div>
    <div class="cross">
      <div class="vertical"></div>
      <div class="horizontal"></div>
    </div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
  </div>
</body>
</html>
