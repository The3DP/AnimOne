<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ancient Blue Fire Cross</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000 50%, #111 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: serif;
    }

    .cross-container {
      position: relative;
      width: 120px;
      height: 180px;
    }

    .vertical, .horizontal {
      position: absolute;
      background: repeating-linear-gradient(
        45deg,
        #3a3a3a,
        #3a3a3a 5px,
        #2e2e2e 5px,
        #2e2e2e 10px
      );
      border: 2px solid #1a1a1a;
      border-radius: 4px;
      box-shadow:
        inset 0 0 6px #000,
        0 0 30px rgba(0, 123, 255, 0.3),
        0 0 60px rgba(0, 255, 255, 0.2);
      animation: flicker 1.3s infinite ease-in-out;
    }

    .vertical {
      width: 24px;
      height: 180px;
      left: 48px;
      top: 0;
    }

    .horizontal {
      width: 120px;
      height: 24px;
      top: 70px;
      left: 0;
    }

    .cross-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="180"><text x="10" y="90" font-size="20" fill="gray" opacity="0.1" transform="rotate(-30)">CRACK</text></svg>') no-repeat center;
      background-size: contain;
      pointer-events: none;
    }

    @keyframes flicker {
      0%, 100% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.02) rotate(0.3deg);
      }
    }

    .flame {
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 14px;
      height: 14px;
      background: cyan;
      border-radius: 50%;
      box-shadow: 0 0 25px #00f, 0 0 60px #0ff;
      animation: flameMove 1.1s infinite ease-in-out;
    }

    @keyframes flameMove {
      0% {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-80px) scale(0.5);
        opacity: 0;
      }
    }

    .blue-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      box-shadow: 0 0 40px #00f, 0 0 80px #0ff, 0 0 120px #1e90ff;
      opacity: 0.2;
      animation: flicker 1.4s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="cross-container">
    <div class="vertical"></div>
    <div class="horizontal"></div>
    <div class="flame"></div>
    <div class="blue-glow"></div>
  </div>
</body>
</html>
