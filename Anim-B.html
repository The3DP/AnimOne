<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Fire Cross</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cross-container {
      position: relative;
      width: 100px;
      height: 150px;
    }

    .vertical, .horizontal {
      background: #1e90ff;
      box-shadow: 0 0 20px #00f, 0 0 40px #0ff, 0 0 60px #1e90ff;
      position: absolute;
      border-radius: 10px;
      animation: flicker 1.2s infinite ease-in-out;
    }

    .vertical {
      width: 20px;
      height: 150px;
      left: 40px;
      top: 0;
    }

    .horizontal {
      width: 100px;
      height: 20px;
      top: 60px;
      left: 0;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05) rotate(1deg);
      }
    }

    .flame {
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 10px;
      height: 10px;
      background: cyan;
      border-radius: 50%;
      box-shadow: 0 0 20px #00f, 0 0 40px #0ff;
      animation: flameMove 1s infinite ease-in;
    }

    @keyframes flameMove {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-60px) scale(0.5);
        opacity: 0;
      }
    }

    .cross-container::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 4px;
      height: 60px;
      background: transparent;
      box-shadow:
        0 0 20px #00f,
        0 -10px 20px #0ff,
        0 -20px 30px #1e90ff;
      animation: flicker 1s infinite ease-in-out;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="cross-container">
    <div class="vertical"></div>
    <div class="horizontal"></div>
    <div class="flame"></div>
  </div>
</body>
</html>
